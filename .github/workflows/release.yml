name: Release

on:
  push:
    tags:
      - 'v*' # e.g. v1.2.0

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm
      - run: npm ci
        if: ${{ hashFiles('package-lock.json') != '' }}
      - run: npm install
        if: ${{ hashFiles('package-lock.json') == '' }}
      - run: npm run build
      - run: npm publish --access public --provenance

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
        # fallback when lockfile is absent; replace npm ci with npm install
        if: ${{ hashFiles('package-lock.json') != '' }}
      - run: npm install
        if: ${{ hashFiles('package-lock.json') == '' }}
      - run: npm run build
